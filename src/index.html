<html>
    <head>
        <title>socketlabs</title>
    </head>
    <body>
        <script src="/socket.io/socket.io.js"></script>
        <script>

            var socket = io('http://192.168.59.103:6553');
            console.log( socket );
            socket.on( 'connect', function( ev ){
                console.log( 'connection started' );
                start();
            } );

            socket.on( 'error', function( error ){
                console.log( 'client:error' );
            });

            socket.on('news', function (data) {

                console.log(data);

                socket.emit('my other event', { my: 'data' });
            });


            var api = {

                startCapture: function( clientId, projectId ){

                    socket.emit( 'startCapture', clientId, projectId );

                },

                endCapture: function(){

                },

                point: function(){

                },

                message: function(){

                },

                action: function(){

                }
            };

            var start = function(){
                api.startCapture( '1000','1234' );
                update();
            };


            var update = function(){

                requestAnimationFrame( update );
            }



        </script>

    </body>
</html>
